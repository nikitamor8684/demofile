<html lang="en">
<head>
    <meta charset="UTF-8">

<body id="bdy">
   <input type="range"  min="0" max="255" oninput="yellow()" id="red">
   <input type="range"  min="0" max="255" oninput="yellow()" id="green"> 
   <input type="range"  min="0" max="255" oninput="yellow()" id="blue"> 
<script>
    let val1;
    let val2;
    let val3;
    function red(){
        val1=document.getElementById('red').value;
        return val1;
    }
    function green(){
        val2=document.getElementById('green').value;
        return val2;
    }
    function blue(){
        val3=document.getElementById('blue').value;
        return val3;
    }
    function yellow(){
 val1=red();
 val2=green();
 val3=blue();
 document.getElementById('bdy').style.background=`rgb(${val1},${val2},${val3})`;
    console.log(`rgb(${val1},${val2},${val3})`);

     }
</script>
</body>
</html>
