<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bdy">
    <input type="color" oninput="abc(this.value)" id="color">
    <script>
 function abc(){
 let val=document.getElementById('color').value;
 document.getElementById('bdy').style.background=val;
}
    </script>
</body>
</html>
