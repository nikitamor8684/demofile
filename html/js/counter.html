<body>
    <h2 id="h">0</h2>
    <button onclick="add(0)">add</button> 
    <button onclick="add(1)">sub</button> 

   <script>
  function add(a){
  let val= parseInt(document.getElementById('h').innerHTML);
  if(a==0){
    val++;
    if(val>4){
        val=0;
    }
  document.getElementById('h').innerHTML=val;
}
else{ 
 val--;
    if(val<0){
        val=4;
    }
    document.getElementById('h').innerHTML=val;
}
  }
   </script>
