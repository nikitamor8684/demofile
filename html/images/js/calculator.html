<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .row{
    background-color:red;
    height:330px;
    width:180px;
   }     
button{
    height:60px;
    width:40px;
    background-color:dodgerblue;
border-width:2px;
border-color:black;
border-style:solid;
font-size: 20px;
}
button:hover{
    background-color: tomato;
}
.button1{
    font-size: 20px;
    height:40px;
    width:170px;
}


input{
    height:40px;
    width:160px;
}
    </style>
</head>
<body>
    <script>
        let value="";
   
function func(a){
if(a!='C'&&a!='='){
    value+=a;
}
if(a=='C'){
    value="";
}
if(a=='='){
    value=eval(value)
}
   document.getElementById('input').value=value; 
}

    </script>
    <div class="row">
        <input type="text" id="input">
    <div>
        <button onclick="func('7')">7</button>
        <button onclick="func('8')">8</button>
        <button onclick="func('9')">9</button>
        <button onclick="func('C')">C</button>
        </div>
        <div>
        <button onclick="func('4')">4</button>
        <button onclick="func('5')">5</button>
        <button onclick="func('6')">6</button>
        <button onclick="func('%')">%</button>
</div>
<div>
<button onclick="func('1')">1</button>
<button onclick="func('2')">2</button>
<button onclick="func('3')">3</button>
<button onclick="func('*')">X</button>
</div>
<div>
<button onclick="func('.')">.</button>
<button onclick="func('0')">0</button>
<button onclick="func('-')">-</button>
<button onclick="func('+')">+</button>

</div>

<button onclick="func('=')" class="button1">=</button>

    </div>
</body>
</html>
