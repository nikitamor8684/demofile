<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <style>

    </style>
</head>
<body>
   <div class="container">
    <div class="score">
        score: <span class="score val">0</span>
    </div>
 
   <div class="canvas-wrapper">
    <canvas width="400 px" height="400"></canvas>
   </div>
   <div class="controls">
    <button class="btn-start">Start</button>
    <button class="btn-pause">Pause</button>
<div class="range range-difficulty">
    <label for="difficulty">Speed</label>
    <div class="range inputWrapper">
        <span class="range inputSlider"></span>
        <div class="range inputValue"></div>
        <input type="range" name="difficulty" value="8" min="1" max="10" step="1">
    </div>
</div>

<div class="range range-columns">
    <label for="columns">Cells</label>
    <div class="range inputWrapper">
        <span class="range inputslider"></span>
       <div class="range inputValue"></div>
       <input type="range" name="columns" value="20" min="10" max="100" step="10">


    </div>
</div>

</div>
   </div>
   <script src="main.js"></script>
</body>
</html>
