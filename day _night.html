  <script>
    
    function function3(){
        var nm=document.body;
        let btn=document.getElementById('btn');

        // var nm=document.getElementsByClassName('white');
        // nm[0].classList.toggle("dark");
        nm.classList.toggle("dark");
        var theme;
        if(nm.classList.contains('dark')){
            theme="dark";
            btn.value="dark";
            console.log(btn.value);

        }
        else{
            theme="light";
            btn.value="day";
            console.log(btn.value);
        }
         localStorage.setItem("Pagetheme",JSON.stringify(theme));
    }
    let gettheme=JSON.parse(localStorage.getItem('Pagetheme'));
    if(gettheme==="dark"){
      document.body.classList="dark";
    }
  </script>
