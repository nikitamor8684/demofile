    <style>
        div{
            height:150px;

        box-sizing: border-box;
         padding-top:50px;

        .btn{
            height:50px;

        }

<body>
    <div>
        <button class="btn" onclick="abc(0)">&#9733;</button>
        <button class="btn"  onclick="abc(1)" >&#9733;</button>
        <button class="btn"  onclick="abc(2)">&#9733;</button>
        <button class="btn" onclick="abc(3)" >&#9733;</button>
        <button class="btn"  onclick="abc(4)">&#9733;</button>

    <script>
  
        let  star=document.getElementsByClassName('btn');
        function abc(index){    
          for(i=0;i<=star.length;i++){
            for(j=0;j<=index;j++){
             star[j].style.background="yellow";
            }
          }
              for(i=0;i<=star.length;i++){
                for(j=index+1;j<5;j++){
             star[j].style.background="white";
                }
              }  
}
